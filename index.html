<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>San Francisco Traffic Lights Network</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.18.0/mapbox-gl.js'></script>

    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<div id='map'></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiZXJkYWciLCJhIjoiY2luZXdmZDY1MHhsOHYwa3Fhdm9zNmYzNCJ9.sO41JivcE8ukDLXrc2aXGA';
var map = new mapboxgl.Map({
    container: 'map', // container id
    style: 'mapbox://styles/erdag/cio7pvyw10016adnmii2vjh2x', //stylesheet location
    center: [-122.39799499511719, 37.79203240455262], // starting position
    zoom: 18 // starting zoom
});
map.on('load', function () {
    // Add marker data as a new GeoJSON source.
    map.addSource('states', {
        'type': 'geojson',
        'data': 'https://rawgit.com/erdag/sfo-map2/master/sensors.geojson'
    });

    // Add a layer showing the markers.
        map.addLayer({
            'id': 'states-layer',
            'type': 'fill',
            'source': 'states',
            'paint': {
                'fill-color': 'rgba(200, 100, 240, 0.4)',
                'fill-outline-color': 'rgba(200, 100, 240, 1)'
            }
        });














</script>

</body>
</html>
