<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>San Francisco Traffic Lights Network</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.18.0/mapbox-gl.js'></script>

    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
        #box {
        position: absolute;
        z-index: 1;
        background:rgba(12,0,78,0.2);
        top: 10px;
        right: 0px;
        border-radius: 3px;
        width: 100%;
        border: 1px solid rgba(0,0,0,0.4);
        font-family: 'Open Sans', sans-serif;}
        h3 {font-size: 14px;color: rgb(255, 34, 0);margin-left: 12px}
    </style>
</head>
<body>

<div id='box'><h3>Construction Projects</h3></div>
<div id='map'></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiZXJkYWciLCJhIjoiY2luZXdmZDY1MHhsOHYwa3Fhdm9zNmYzNCJ9.sO41JivcE8ukDLXrc2aXGA';
var map = new mapboxgl.Map({
    container: 'map', // container id
    style: 'mapbox://styles/erdag/cio7pvyw10016adnmii2vjh2x', //stylesheet location
    center: [-122.39799499511719, 37.79203240455262], // starting position
    pitch: 30, // pitch in degrees
    bearing: -60, // bearing in degrees
    zoom: 18 // starting zoom
});
map.on('load', function () {
    // Add marker data as a new GeoJSON source.
    map.addSource('markers', {
        'type': 'geojson',
        'data': 'https://rawgit.com/erdag/sfo-map2/master/map1.html'
    });

    // Add a layer showing the markers.
    map.addLayer({
          "id": "markers",
          "type": "symbol",
          "source": "markers",
          "layout": {
              "icon-image": "star-15",


          }
      });
});


</script>

</body>
</html>
